name: Pull code, rebuild, restart

on:
  push:
    branches: [master]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Rebuild server
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd apps/stypandia
            git pull
            npm install
            npx tsc
            cd client
            npm run build
            pm2 restart stypendia-server stypendia-client
          host: ${{ secrets.HOST }}
          username: ${{ secrets.username }}
          privateKey: ${{ secrets.PRIVATE_KEY}}
