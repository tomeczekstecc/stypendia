# Use root/example as user/password credentials
version: '3.1'

services:

  db_typeorm_stypendia:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: stypendia_dev
      MYSQL_USER: tomek
      MYSQL_PASSWORD: secret
    volumes:
      - ./data:/data/db_typeorm

  adminer_typeorm_stypendia:
    image: adminer
    restart: always
    ports:
      - 8083:8080

  cache_stypendia:
    image: redis:alpine
    ports:
      - 6380:6379
